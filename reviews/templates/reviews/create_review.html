{% load custom_filters %}

<h2>Critiquer ce ticket</h2>

<div>
    <h3>{{ ticket.title }}</h3>
    <p>{{ ticket.description }}</p>
    {% if ticket.image %}
        <img src="{{ ticket.image.url }}" alt="Image du ticket" width="200">
    {% endif %}
</div>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Publier la critique</button>
</form>

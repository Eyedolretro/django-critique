<!-- reviews/templates/base.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <style>
        .login-container {
          max-width: 400px;
          margin: 2rem auto;
          padding: 2rem;
          border: 1px solid #ddd;
          border-radius: 8px;
          background-color: #f9f9f9;
        }
      
        .login-container form > div {
          margin-bottom: 1rem;
        }
      
        .login-container button {
          padding: 0.5rem 1rem;
          background-color: #007bff;
          border: none;
          color: white;
          border-radius: 4px;
          cursor: pointer;
        }
      
        .login-container a {
          color: #007bff;
        }
      </style>
      <style>
        .signup-container {
          max-width: 400px;
          margin: 2rem auto;
          padding: 2rem;
          border: 1px solid #ddd;
          border-radius: 8px;
          background-color: #f9f9f9;
        }
      
        .signup-container form > div {
          margin-bottom: 1rem;
        }
      
        .signup-container button {
          padding: 0.5rem 1rem;
          background-color: #28a745;
          border: none;
          color: white;
          border-radius: 4px;
          cursor: pointer;
        }
      
        .signup-container a {
          color: #28a745;
        }
      </style>
      
      
    <meta charset="UTF-8">
    <title>{% block title %}CritiqueHub{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <header>
        <h1><a href="/">CritiqueHub</a></h1>
        <nav>
            <a href="/">Accueil</a>
            <a href="/admin/">Admin</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 - CritiqueHub</p>
    </footer>
    <a href="{% url 'subscriptions' %}">Mes abonnements</a>

    <a href="{% url 'followed_users_feed' %}">Flux suivi</a>

</body>
</html>
